<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Eventos Culturais
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Eventos Culturais</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-text color="danger" *ngIf="errorMessage">
          <p>{{ errorMessage }}</p>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="eventos.length === 0 && !errorMessage">
      <ion-col size="12" class="ion-text-center ion-padding-top">
        <ion-text color="medium">
          <p>Nenhum evento encontrado. Crie alguns no <a href="http://127.0.0.1:8000/admin/" target="_blank">painel de administração</a> ou via <a href="http://127.0.0.1:8000/api/eventos/" target="_blank">API</a>, ou clique no botão '+' abaixo.</p>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-list>
  <ion-item-sliding *ngFor="let evento of eventos">
    <ion-item>
      <ion-label>
        <h2>{{ evento.nome }}</h2>
        <p>{{ evento.local }} - {{ evento.cidade }}</p>
        <p>{{ evento.data_hora_inicio | date:'short' }}</p>
      </ion-label>
      <ion-badge slot="end" color="primary">{{ evento.status }}</ion-badge>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="primary" (click)="editarEvento(evento.id!)">
        <ion-icon slot="icon-only" name="create-outline"></ion-icon>
      </ion-item-option>
      <ion-item-option color="danger" (click)="confirmarExclusao(evento.id!)">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button routerLink="/event-form">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
